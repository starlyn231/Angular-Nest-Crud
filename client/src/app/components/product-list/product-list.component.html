<div class="card card-body mb-2" *ngFor="let product of products">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li>id: {{ product._id }}</li>
                <li>name: {{ product.name }}</li>
                <li>description: {{ product.description }}</li>
                <li>price: {{ product.price }}</li>
                <li>createdAt: {{ product.createdAt }}</li>
            </ul>
            <button (click)="deleteProduct(product._id)" class="btn btn-danger m-1">
        Delete
      </button>
            <button [routerLink]="['/product/edit', product._id]" class="btn btn-success m-1">
        Edit
      </button>
        </div>
        <div class="col-md-4">
            <img [src]="product.imageURL" class="card-img" />
        </div>
    </div>
</div>
